<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
    <title>User page</title>
</head>
<body>
<nav class="navbar bg-dark">
    <span class="text-white ">
            <p class="font-weight-bold d-inline-block my-sm-1 " th:text="${user.getEmail()}">Authorized User Email</p>
            <p class="list-inline-item my-sm-1">with roles:
                <span class="badge badge-info" th:each="role:${user.getRoles()}"
                      th:text="${role.getName().substring(5)}">Authorized User List Roles </span>

            </p>

    </span>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item ">
            <a class="nav-link" href="/logout"><span class="font-weight-normal text-white">Logout</span></a>
        </li>
    </ul>
</nav>

<div class="container-fluid h-100">
    <div class="row h-100">

        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/admin" sec:authorize="hasRole('ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link active" href="/user" sec:authorize="hasAnyRole('ADMIN', 'USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-sm-10 bg-light h-100">
            <h1>User information-page</h1><br>
            <div class="tab-content" style="border: 1px solid lightgray">
                <div class="tab-pane fade show active" id="user">
                    <h4 class="p-3">About User</h4>
                    <div class="container-fluid p-4" style="background-color: #ffffff">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span class="badge badge-warning" th:each="role:${user.roles}"
                                              th:text="${role.getName().substring(5)}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
