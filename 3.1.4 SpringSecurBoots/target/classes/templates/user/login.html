<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <style>
        body.main-bg {
            background-image: url('https://bogatyr.club/uploads/posts/2023-03/thumbs/1679177057_bogatyr-club-p-fon-piter-foni-krasivo-3.jpg');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        .login-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .login-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-container .form-group {
            margin-bottom: 15px;
        }

        .login-container .form-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container .form-button:hover {
            background-color: #0056b3;
        }

        .login-container small {
            display: block;
            margin-top: 10px;
        }
    </style>
    <title>Авторизация</title>
</head>
<body class="main-bg">
<div class="login-container text-center animated flipInX">
    <div>
        <h1 class="logo-badge"><span class="fa fa-user-circle"></span></h1>
    </div>
    <h3>Please sing in</h3>
    <p>Почти как по ТЗ</p>
    <div class="container-content">
        <form class="margin-t" method="POST" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label>
                    <input type="email" class="form-control" placeholder="E-mail" name="login">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </label>
            </div>
            <button type="submit" class="form-button button-l margin-b">Sign In</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
